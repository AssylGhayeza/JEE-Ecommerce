<!DOCTYPE html>
<html>
<head>
    <title>Shoping Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/changes.css">
</head>
<body style="background-color: #2ea5c7;">
    <!-- Refactored Footer -->
    <div class="container-fluid bg-dark text-white" style="padding: 40px 0; margin-top: 200px;">
        <div class="container text-center">
            <h3>Contact</h3>
            <p><em>We love our fans!</em></p>
            <div class="row">
         
                <div class="col-md-8">
                    <form action="fansMessage" method="post">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                            </div>
                        </div>
                        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5" required></textarea>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary pull-right" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Refactored Footer -->
</body>
</html>
